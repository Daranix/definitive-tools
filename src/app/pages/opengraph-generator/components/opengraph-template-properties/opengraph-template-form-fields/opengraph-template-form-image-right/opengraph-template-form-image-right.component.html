<div class="space-y-6">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Tag</label>
        <div class="relative">
            <input type="text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:ring-indigo-500 focus:border-indigo-500" />
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600"
                appContextMenu>
                <lucide-angular name="shuffle" class="w-4 h-4"></lucide-angular>
                <ng-template #contextMenuContent>
                    <div class="bg-white z-50 rounded-md border outline-none shadow-md p-4">
                        <app-opengraph-font-options></app-opengraph-font-options>
                    </div>
                </ng-template>
            </button>
        </div>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
        <div class="relative">
            <input type="text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900 focus:ring-indigo-500 focus:border-indigo-500" />
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-indigo-600"
                appContextMenu>
                <lucide-angular name="shuffle" class="w-4 h-4"></lucide-angular>
                <ng-template #contextMenuContent>
                    <div class="bg-white z-50 rounded-md border outline-none shadow-md p-4">
                        <app-opengraph-font-options></app-opengraph-font-options>
                    </div>
                </ng-template>
            </button>
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Logo</label>
        <div class="relative">
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900" />
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Image</label>
        <div class="relative">
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-gray-900" />
        </div>
    </div>
</div>
