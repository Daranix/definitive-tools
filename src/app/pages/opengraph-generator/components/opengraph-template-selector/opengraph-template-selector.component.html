<div class="flex w-full gap-4">
    <div class="lg:hidden">
        <!-- LEFT BUTTON -->
    </div>
    <div class="flex max-w-full overflow-x-auto grow">
        <div class="flex flex-row h-44 gap-3 justify-center p-4 grow">
            @for (template of TEMPLATES; track $index) {
            <button (click)="selectedTemplate.set(template)"
                [ngClass]="{'border-indigo-600 border-2': selectedTemplate() === template }"
                class="aspect-video border rounded-md p-4 flex items-center justify-center hover:border-indigo-300 transition">
                <div class="w-full h-full">
                    @if(template === 'image-right') {
                    <div class="bg-gray-200 mt-2 h-3 w-3 rounded-full"></div>
                    <div class="flex aspect-video h-full w-full justify-center space-x-2 md:space-x-4">
                        <div class="flex h-full w-1/2 flex-col space-y-2 pt-2 md:pt-4">
                            <div class="rounded-md bg-gray-200 h-1 w-1/3 md:h-2"></div>
                            <div class="rounded-md bg-gray-200 h-2 w-full md:h-4"></div>
                        </div>
                        <div class="rounded-md bg-gray-200 flex h-2/3 w-1/2"></div>
                    </div>
                    }
        
                    @if(template === 'hero') {
                    <div class="flex aspect-video h-full w-full flex-col items-center justify-center space-y-1">
                        <div class="rounded-md bg-gray-200 min-h-1 w-1/6 md:min-h-2"></div>
                        <div class="rounded-md bg-gray-200 min-h-2 w-1/2 md:min-h-3"></div>
                        <div class="rounded-md bg-gray-200 min-h-8 w-3/4 md:h-16"></div>
                    </div>
                    }
                    @if(template === 'logos') {
                    <div class="flex aspect-video h-full w-full flex-col items-center justify-center space-y-1 md:space-y-2">
                        <div class="rounded-md bg-gray-200 h-1 w-1/6 md:h-2"></div>
                        <div class="rounded-md bg-gray-200 h-2 w-1/2 md:h-4"></div>
                        <div class="flex space-x-2">
                            <div class="rounded-md bg-gray-200 flex h-5 w-5 items-center justify-center md:h-8 md:w-8"></div>
                            <div class="rounded-md bg-gray-200 flex h-5 w-5 items-center justify-center md:h-8 md:w-8"></div>
                            <div class="rounded-md bg-gray-200 flex h-5 w-5 items-center justify-center md:h-8 md:w-8"></div>
                        </div>
                    </div>
                    }
        
                    @if(template === 'basic') {
                    <div class="flex aspect-video h-full w-full flex-col items-center justify-center">
                        <div class="bg-gray-200 h-4 w-4 rounded-full md:h-8 md:w-8"></div>
                        <div class="rounded-md bg-gray-200 mt-2 h-3 w-1/2 md:mt-3 md:h-4"></div>
                        <div class="rounded-md bg-gray-200 mt-1 h-2 w-3/4 md:mt-2 md:h-3"></div>
                    </div>
                    }
        
                    @if(template === 'notice') {
                    <div class="flex aspect-video h-full w-full items-center justify-center space-x-2 md:space-x-4">
                        <div class="bg-gray-200 h-6 w-6 shrink-0 rounded-md md:h-10 md:w-10"></div>
                        <div class="w-1/4">
                            <div class="rounded-md bg-gray-200 h-2 w-full md:h-3"></div>
                            <div class="rounded-md bg-gray-200 mt-1 h-1 w-full md:mt-2 md:h-2"></div>
                        </div>
                    </div>
                    }
                </div>
            </button>
            }
        </div>
    </div>
    <div>
        <!-- RIGHT BUTTON -->
    </div>
    
</div>
